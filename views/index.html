<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <title>Carrera de Mente</title>
</head>
<body class="text-light">
    <div class="center">
        <div class="container" style="background-color: rgba(0, 0, 0, 0.5);">
            <div class="row">
                <img src="/img/logo.png" alt="game-Logo" id="logo" class="logo">
            </div>
            <h2 class="text-center text-info">Proyecto Final JavaScript</h2>
            <h3 class="text-white text-center fs-4">Creado por: Mateo Suarez y Emiliano Santandrea</h3>
            <div class="row">
                <div class="btn-group">
                    <input type="radio" name="btn-check" class="btn-check" id="newGame" autocomplete="off" checked><label for="newGame" class="btn btn-outline-primary">Crear</label>
                    <input type="radio" name="btn-check" class="btn-check" id="joinGame" autocomplete="off"><label for="joinGame" class="btn btn-outline-primary">Unirse</label>
                </div>
            </div>
            <br>
            <div class="row" id="inputSpace">
                <div class="col-8"> 
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-dark text-white" id="basic-addon1">
                            <i class="bi bi-person-circle"></i>
                        </span>
                        <div class="form-floating">
                            <input type="text" name="user" id="userName" class="form-control">
                            <label for="userName" class="form-label text-primary">Nombre de Usuario</label>
                        </div>
                    </div>
                </div>
                <div class="col-4 mb-3" id="colorSelection">
                    <label for="color" class="fs-1">Color</label>
                    <input type="color" name="color" id="color" class="p-0" value="#ffffff">
                </div>
                <div class="row" id="buttonDiv">
                    <button type="button" id="newGameButton" class="btn btn-success fs-1 p-3 shadow-sm">Crear Partida</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>
</html>
