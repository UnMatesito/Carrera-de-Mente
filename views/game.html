<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="width=device-width, initial-scale=1.0">
    <title>Carrera de Mente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/game.css">
</head>
<body>
    <div id="game">
        <img src="/img/logo.png" alt="game-Logo" id="logo" class="mx-auto d-block p-2">
        <div class="container text-center">
            <div class="row">
                <div class="col row row-cols-5" id="board">
                    <div id="0" class="col-12 border border-dark fs-1 board-name"><strong>Comienzo</strong></div>
                    <div class="col border border-dark fs-4 board-name" id="1"><span class="cell">1</span></div>
                    <div class="col border border-dark fs-4 board-name" id="2"><span class="cell">2</span></div>
                    <div class="col border border-dark fs-4 board-name" id="3"><span class="cell">3</span></div>
                    <div class="col border border-dark fs-4 board-name" id="4"><span class="cell">4</span></div>
                    <div class="col border border-dark fs-4 board-name" id="5"><span class="cell">5</span></div>
                    <div class="col border border-dark fs-4 board-name" id="6"><span class="cell">6</span></div>
                    <div class="col border border-dark fs-4 board-name" id="7"><span class="cell">7</span></div>
                    <div class="col border border-dark fs-4 board-name" id="8"><span class="cell">8</span></div>
                    <div class="col border border-dark fs-4 board-name" id="9"><span class="cell">9</span></div>
                    <div class="col border border-dark fs-4 board-name" id="10"><span class="cell">10</span></div>
                    <div class="col border border-dark fs-4 board-name" id="11"><span class="cell">11</span></div>
                    <div class="col border border-dark fs-4 board-name" id="12"><span class="cell">12</span></div>
                    <div class="col border border-dark fs-4 board-name" id="13"><span class="cell">13</span></div>
                    <div class="col border border-dark fs-4 board-name" id="14"><span class="cell">14</span></div>
                    <div class="col border border-dark fs-4 board-name" id="15"><span class="cell">15</span></div>
                    <div class="col border border-dark fs-4 board-name" id="16"><span class="cell">16</span></div>
                    <div class="col border border-dark fs-4 board-name" id="17"><span class="cell">17</span></div>
                    <div class="col border border-dark fs-4 board-name" id="18"><span class="cell">18</span></div>
                    <div class="col border border-dark fs-4 board-name" id="19"><span class="cell">19</span></div>
                    <div class="col border border-dark fs-4 board-name" id="20"><span class="cell">20</span></div>
                </div>
                <div class="col-3 border border-dark" id="div2">
                    <div class="row">
                        <p id="player" class="fs-4 mb-0"></p>
                    </div>
                    <div class="row m-1" style="justify-content: center;">
                        <div class="row justify-content-center mt-3 mb-3">
                            <div id="dice" class="col-6 d-flex align-items-center justify-content-center border border-dark p-0">
                                <div id="type" class="text-light">Tipo de pregunta</div>
                            </div>
                        </div>
                        <div class="row pt-2">
                            <button class="btn btn-primary" id="buttonDice">Tirar Dado</button>
                        </div>
                    </div>
                    <div class="row">
                        <div id="questionsZone" class="mt-3">
                            <p id="textQuestion">--</p>
                            <div id="answers" class="container text-center">
                                <div class="row btn btn-success m-2" id="question1"><span><a id="q1">1.</a></span></div>
                                <div class="row btn btn-secondary m-2" id="question2"><span><a id="q2">2.</a></span></div>
                                <div class="row btn btn-warning m-2" id="question3"><span><a id="q3">3.</a></span></div>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="time"></div>
                    <div class="row" id="answer"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h6 id="turns" class="fs-2 text-light">Turno de Jugador --</h6>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/scriptsGame.js"></script>
</body>
</html>
